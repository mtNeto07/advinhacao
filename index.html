<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
 
    <meta charset="UTF-8">
   
    <title>Jogo da advinhação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@600&family=Poppins:wght@300&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 

</head>
<body>
    <main>
        <div class="screen1 ">
        
            <h1>Jogo da Advinhação</h1>
            <p>Advinhe um número entre 0 e 10</p>
        
            <form>
                <input id="inputNumber" type="text">
                <button id="btnTry">Tentar </button>
            </form>
        </div>

        <div class="screen2 hide">
         <h2>Acertou em 3vezes</h2>
            <button id="btnReset">Jogar novamente</button>
        </div>
      
    </main>

    <script src="./main.js"></script>
</body>
</html>
